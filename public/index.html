<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #2c3e50;
      --accent-color: #e74c3c;
      --text-color: #2c3e50;
      --light-bg: #f8f9fa;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a1a 0%, #2c3e50 100%);
      padding: 1rem;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      color: white;
    }

    .header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .header p {
      font-size: 1rem;
      opacity: 0.9;
      margin: 0;
    }

    .header-logo {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-body {
      padding: 1.5rem;
    }

    h2 {
      color: var(--secondary-color);
      font-weight: 600;
      margin-bottom: 1.5rem;
      position: relative;
      padding-bottom: 0.75rem;
      font-size: 1.5rem;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 2px;
      background: var(--primary-color);
      border-radius: 2px;
    }

    .form-label {
      color: var(--secondary-color);
      font-weight: 500;
      margin-bottom: 0.25rem;
      font-size: 0.9rem;
    }

    .form-control, .form-select {
      border: 1px solid #e1e1e1;
      border-radius: 0.5rem;
      padding: 0.5rem 0.75rem;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
    }

    .btn-primary {
      background: var(--primary-color);
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .btn-primary:hover {
      background: #357abd;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .event-icon {
      font-size: 1rem;
      margin-right: 0.25rem;
      color: var(--primary-color);
    }

    .footer-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.8rem;
      margin-top: 1rem;
      text-align: center;
      padding: 0 1rem;
      line-height: 1.4;
    }

    @media (max-width: 576px) {
      .header h1 {
        font-size: 1.5rem;
      }

      .header p {
        font-size: 0.9rem;
      }

      .header-logo {
        font-size: 2rem;
      }

      .copyright {
        font-size: 0.7rem;
        margin-top: 1.5rem;
      }

      body {
        padding: 0.5rem;
      }

      .card-body {
        padding: 1rem;
      }

      h2 {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }

      .form-group {
        margin-bottom: 0.75rem;
      }

      .form-control, .form-select {
        padding: 0.4rem 0.6rem;
      }

      .btn-primary {
        padding: 0.4rem 0.8rem;
      }

      .footer-text {
        font-size: 0.75rem;
        margin-top: 0.75rem;
      }
    }

    /* Animation for form elements */
    .form-group {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }

    .copyright {
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.75rem;
      text-align: center;
      margin-top: 2rem;
      padding: 0.5rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-logo">
      <i class="fas fa-calendar-check"></i>
    </div>
    <h1>EventPro</h1>
    <p>Professional Event Registration System</p>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center">Event Registration</h2>

            <form action="/register" method="POST">
              <div class="form-group">
                <label for="name" class="form-label">
                  <i class="fas fa-user event-icon"></i>Full Name
                </label>
                <input type="text" class="form-control" id="name" name="name" required 
                       placeholder="Enter your full name">
              </div>

              <div class="form-group">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope event-icon"></i>Email Address
                </label>
                <input type="email" class="form-control" id="email" name="email" required 
                       placeholder="Enter your email address">
              </div>

              <div class="form-group">
                <label for="phone" class="form-label">
                  <i class="fas fa-phone event-icon"></i>Phone Number
                </label>
                <input type="tel" class="form-control" id="phone" name="phone" required 
                       placeholder="Enter your phone number">
              </div>

              <div class="form-group">
                <label for="event" class="form-label">
                  <i class="fas fa-calendar-alt event-icon"></i>Select Event
                </label>
                <select class="form-select" id="event" name="event" required>
                  <option value="">-- Choose an Event --</option>
                  <option value="Tech Talk">Tech Talk</option>
                  <option value="Workshop">Workshop</option>
                  <option value="Hackathon">Hackathon</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-paper-plane me-2"></i>Register Now
              </button>
            </form>
          </div>
        </div>
        <p class="footer-text">
          <i class="fas fa-envelope me-1"></i>You will receive a confirmation email after successful registration.
        </p>
      </div>
    </div>
  </div>

  <div class="copyright">
    Â© 2025 EventPro. All rights reserved. | Developed by Bhikesh Khute
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
